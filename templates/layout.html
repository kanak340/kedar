<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Treasury App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('login') }}">Login</a></li>
            <li><a href="{{ url_for('marketselection') }}">Market Selection</a></li>

            <li><a href="{{ url_for('secondary_market') }}">Secondary Market</a></li>
        </ul>

</html>
