<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .card {
            width: 350px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px;
            cursor: pointer;
            width: 50%;
            border-bottom: 3px solid transparent;
        }
        .tab.active {
            border-bottom: 3px solid #007bff;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="tabs">
            <div class="tab active" onclick="switchTab('user')">User</div>
            <div class="tab" onclick="switchTab('admin')">Admin</div>
        </div>
        <div id="user-form" class="login-form">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="user-username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="user-password" placeholder="Enter password">
            </div>
            <button onclick="login('user')">Login</button>
        </div>
        <div id="admin-form" class="login-form" style="display: none;">
            <div class="form-group">
                <label>Admin ID</label>
                <input type="text" id="admin-id" placeholder="Enter Admin ID">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="admin-password" placeholder="Enter password">
            </div>
            <button onclick="login('admin')">Login</button>
        </div>
    </div>

    <script>
        function switchTab(role) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.login-form').forEach(form => form.style.display = 'none');
            
            if (role === 'user') {
                document.querySelector('.tab:nth-child(1)').classList.add('active');
                document.getElementById('user-form').style.display = 'block';
            } else {
                document.querySelector('.tab:nth-child(2)').classList.add('active');
                document.getElementById('admin-form').style.display = 'block';
            }
        }

        function login(role) {
            let url = role === 'user' ? 'userlogin' : 'adminlogin';
            let data = {};
            let username, password;

            if (role === 'user') {
                username = document.getElementById('user-username').value;
                password = document.getElementById('user-password').value;
                if (!username || !password) {
                    alert('Please fill in all fields for User login.');
                    return;
                }
                data = { username, password };
            } else {
                username = document.getElementById('admin-id').value;
                password = document.getElementById('admin-password').value;
                if (!username || !password) {
                    alert('Please fill in all fields for Admin login.');
                    return;
                }
                data = { adminId: username, password };
            }
            
            fetch(`/api/userlogin`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.status === 200) {
                    window.location.href = 'marketselection.html';
                } else {
                    alert('Invalid credentials, please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Something went wrong, please try again later.');
                alert('Login Bypass to user');
                window.location.href = 'marketselection.html';
            });
        }
    </script>
</body>
</html>
